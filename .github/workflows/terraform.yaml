name: terraform
  
# main ãƒ–ãƒ©ãƒ³ãƒã¸ã®Pull Request ã¨ Merge ã‚’ãƒˆãƒªã‚¬ãƒ¼ã«æŒ‡å®š
on:
  push:
    branches:
      - main
  pull_request:

env:
  # GCPã®PROJECT_ID
  PROJECT_ID: youtube-data-api-385206
  # Region
  REGION: asia-northeast1
  # Artifact Registryã®Repositoryåï¼ˆäº‹å‰ã«ä½œæˆã—ã¦ãŠãï¼‰
  REPOSITORY: youtube-data-api-repository

# ä½œæ¥­ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®æŒ‡å®š
defaults:
  run:
    working-directory: terraform
  
# ã‚¸ãƒ§ãƒ– / ã‚¹ãƒ†ãƒƒãƒ— / ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ã®å®šç¾©
jobs:
  terraform-workflow:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
  
    # Workload Identity é€£æº
    steps:
      # https://cloud.google.com/iam/docs/using-workload-identity-federation#generate-automatic
      - uses: actions/checkout@v3
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/1051886801059/locations/global/workloadIdentityPools/mypool/providers/myprovider'
          service_account: 'terraform@youtube-data-api-385206.iam.gserviceaccount.com'

      - id: 'setup'
        name: 'Setup Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'

      - name: 'Authorize Docker push'
        # Artifact Registryã«pushã§ãã‚‹ã‚ˆã†ã«èªè¨¼ã‚’ãŠã“ãªã†
        # Container Registryã®ã¨ãã«ã¯ä¸è¦ã ã£ãŸArtifact Registryã§ã¯Regionã®æŒ‡å®šãŒå¿…é ˆ
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: build and push
        run: |-
          cd ..
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/youtube-data-api:${{ github.sha }} ./
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/youtube-data-api:${{ github.sha }}


      # https://github.com/hashicorp/setup-terraform
      - uses: hashicorp/setup-terraform@v2

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -var=TAG=${{ github.sha }}
        continue-on-error: true

      - name: Comment Terraform Plan
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>
            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
            </details>
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
  
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
  
      # main ãƒ–ãƒ©ãƒ³ãƒã« push ã—ãŸå ´åˆã«ã ã‘ terraform apply ã‚‚å®Ÿè¡Œã•ã‚Œã‚‹
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -var=${{ github.sha }}